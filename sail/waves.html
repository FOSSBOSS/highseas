<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TUG-0-WAR!!</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 1440 600" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
    <!-- Wave 1 -->
    <path id="wave1" d="M0,300 Q360,400 720,300 T1440,300 V600 H0 Z" fill="rgba(0, 150, 255, 0.4)">
      <animate attributeName="d" dur="5s" repeatCount="indefinite" values="
        M0,300 Q360,400 720,300 T1440,300 V600 H0 Z;
        M0,280 Q360,380 720,320 T1440,280 V600 H0 Z;
        M0,300 Q360,400 720,300 T1440,300 V600 H0 Z;
      " />
    </path>

    <!-- Wave 2 -->
    <path id="wave2" d="M0,320 Q360,420 720,320 T1440,320 V600 H0 Z" fill="rgba(0, 120, 220, 0.5)">
      <animate attributeName="d" dur="7s" repeatCount="indefinite" values="
        M0,320 Q360,420 720,320 T1440,320 V600 H0 Z;
        M0,340 Q360,440 720,300 T1440,340 V600 H0 Z;
        M0,320 Q360,420 720,320 T1440,320 V600 H0 Z;
      " />
    </path>

    <!-- Wave 3 -->
    <path id="wave3" d="M0,340 Q360,440 720,340 T1440,340 V600 H0 Z" fill="rgba(0, 100, 200, 0.3)">
      <animate attributeName="d" dur="9s" repeatCount="indefinite" values="
        M0,340 Q360,440 720,340 T1440,340 V600 H0 Z;
        M0,360 Q360,460 720,320 T1440,360 V600 H0 Z;
        M0,340 Q360,440 720,340 T1440,340 V600 H0 Z;
      " />
    </path>
  </svg>
</body>
</html>
