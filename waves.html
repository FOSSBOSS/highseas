<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TUG-0-WAR!!</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: lightblue;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .game-container {
      position: relative;
      width: 80vw;
      height: 60vh;
      overflow: hidden;
      background-color: lightblue;
    }
    #boat {
      position: absolute;
      width: 100px;
      height: auto;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: left 0.1s linear;
    }
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      font-weight: bold;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <img id="boat" src="boat.svg" alt="Boat">
    <div id="message"></div>
  <svg viewBox="0 0 1440 600" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
    <!-- Wave 1 -->
    <path id="wave1" d="M0,300 Q360,400 720,300 T1440,300 V600 H0 Z" fill="rgba(0, 150, 255, 0.4)">
      <animate attributeName="d" dur="5s" repeatCount="indefinite" values="
        M0,300 Q360,400 720,300 T1440,300 V600 H0 Z;
        M0,280 Q360,380 720,320 T1440,280 V600 H0 Z;
        M0,300 Q360,400 720,300 T1440,300 V600 H0 Z;
      " />
    </path>

    <!-- Wave 2 -->
    <path id="wave2" d="M0,320 Q360,420 720,320 T1440,320 V600 H0 Z" fill="rgba(0, 120, 220, 0.5)">
      <animate attributeName="d" dur="7s" repeatCount="indefinite" values="
        M0,320 Q360,420 720,320 T1440,320 V600 H0 Z;
        M0,340 Q360,440 720,300 T1440,340 V600 H0 Z;
        M0,320 Q360,420 720,320 T1440,320 V600 H0 Z;
      " />
    </path>

    <!-- Wave 3 -->
    <path id="wave3" d="M0,340 Q360,440 720,340 T1440,340 V600 H0 Z" fill="rgba(0, 100, 200, 0.3)">
      <animate attributeName="d" dur="9s" repeatCount="indefinite" values="
        M0,340 Q360,440 720,340 T1440,340 V600 H0 Z;
        M0,360 Q360,460 720,320 T1440,360 V600 H0 Z;
        M0,340 Q360,440 720,340 T1440,340 V600 H0 Z;
      " />
    </path>
  </svg>
  </div>
  <script>
    let boat = document.getElementById("boat");
    let message = document.getElementById("message");
    let boatPos = 50;
    let gameRunning = true;
    let port;

    function updateBoatPosition(A, B) {
      if (!gameRunning) return;
      let diff = A - B;
      boatPos += diff * 0.5;
      boatPos = Math.max(0, Math.min(100, boatPos));
      boat.style.left = boatPos + "%";
      if (boatPos === 0) {
        declareWinner("A Wins!");
      } else if (boatPos === 100) {
        declareWinner("B Wins!");
      }
    }

    function declareWinner(winnerText) {
      gameRunning = false;
      message.innerText = winnerText;
      message.style.display = "block";
      setTimeout(() => {
        message.style.display = "none";
        boatPos = 50;
        boat.style.left = "50%";
        gameRunning = true;
      }, 5000);
    }



let reader;
let isConnected = false;

async function connectSerial() {
    try {
        if (isConnected) {
            console.warn("Already connected.");
            return;
        }
        // heck yeah AI helped me write this in one hour
        console.log("ðŸ”Œ Requesting Serial Port...");
        port = await navigator.serial.requestPort();
        await port.open({ baudRate: 19200 });  // <-- match baud of arduino lol

        console.log("âœ… Port Opened!");

        const textDecoder = new TextDecoderStream();
        const readableStreamClosed = port.readable.pipeTo(textDecoder.writable);
        const inputStream = textDecoder.readable.getReader();

        isConnected = true;
        console.log("ðŸ“¡ Waiting for Data...");

        while (true) {
            const { value, done } = await inputStream.read();
            if (done) {
                console.warn("âŒ Serial Stream Closed.");
                break;
            }
            if (value) {
                console.log(`ðŸ“¥ Received: "${value.trim()}"`);
                processSerialData(value.trim());
            }
        }

        inputStream.releaseLock();
    } catch (err) {
        console.error("Serial Connection Error:", err);
        isConnected = false;
    }
}



function processSerialData(data) {
    console.log("Raw Serial Data:", data); 

    let match = data.match(/A:(\d+), B:(\d+)/);
    if (match) {
        let A = parseInt(match[1]);
        let B = parseInt(match[2]);
        console.log(`Parsed A: ${A}, B: ${B}`); 
        updateBoatPosition(A, B);
    } else {
        console.warn("Invalid Serial Data:", data);
    }
}

    document.body.addEventListener("click", connectSerial);
  </script>
</body>
</html>
